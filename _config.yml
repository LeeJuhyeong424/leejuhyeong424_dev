# The Site Configuration

# 테마 가져오기
theme: jekyll-theme-chirpy

# 웹페이지 언어 › http://www.lingoes.net/en/translator/langcode.htm
# 폴더 `_data/locales`에 있는 파일 중 하나와 동일한 이름을 가진 경우 레이아웃 언어도 변경됩니다.
# 그렇지 않으면 레이아웃 언어는 기본값 'en'을 사용합니다.
lang: ko-KR

# 타임존 변경 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Seoul

# jekyll-seo-tag 설정 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
