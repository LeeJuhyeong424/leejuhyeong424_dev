# 색상 테마 선호 설정.
#
# 참고: 비워두면 기본적으로 시스템의 선호 색상 테마를 따르며,
# 사이드바 하단 왼쪽에서 테마를 어두운 모드와 밝은 모드로 전환할 수 있는 토글이 표시됩니다.
#
# 사용할 수 있는 옵션:
#
#     light — 밝은 색상 테마 사용
#     dark — 어두운 색상 테마 사용
#
theme_mode: # [light | dark]

# 미디어 리소스의 CDN 엔드포인트.
# 지정하면 CDN URL이
# '/'로 시작하는 모든 미디어 리소스(사이트 아바타, 게시물 이미지, 오디오 및 비디오 파일) 경로에 추가됩니다.
#
# 예: 'https://cdn.com'
cdn: ""

# 사이드바의 아바타, 로컬 또는 CORS 리소스를 지원합니다.
avatar: "/assets/img/avatar.png"

# SEO `og:image` 메타 태그에서 사용되는 사이트 전체 소셜 미리보기 이미지의 URL.
# 사용자 지정 `page.image`로 재정의할 수 있습니다.
social_preview_image: # 문자열, 로컬 또는 CORS 리소스

# 부울 타입, 게시물 내 TOC(목차) 전역 스위치.
toc: true

comments: 
  # 게시물 댓글 시스템의 전역 스위치. 비워두면 비활성화됩니다.
  provider: giscus # [disqus | utterances | giscus]
  # 제공자 옵션은 다음과 같습니다:
  disqus:
    shortname: # Disqus shortname을 입력하세요. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 설정 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 옵션 › https://giscus.app
  giscus:
    repo: LeeJuhyeong424/leejuhyeong424.github.io # <gh-username>/<repo>
    repo_id: R_kgDONGn39g
    category: General
    category_id: DIC_kwDONGn39s4CjvQ2
    mapping: # 선택 사항, 기본값은 'pathname'
    strict: # 선택 사항, 기본값은 '0'
    input_position: # 선택 사항, 기본값은 'bottom'
    lang: # 선택 사항, 기본값은 `site.lang`
    reactions_enabled: # 선택 사항, 기본값은 '1'

# 자체 호스팅 정적 자산, 선택 사항 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 부울, 비워두면 'false'로 간주합니다.
    # 지정된 Jekyll 환경을 입력, 비워두면 둘 다 적용
    # `assets.self_host.enabled`가 'true'인 경우에만 작동합니다.
    env: # [development | production]

pwa:
  enabled: true # PWA 기능(설치 가능)을 위한 옵션
  cache:
    enabled: true # PWA 오프라인 캐시 옵션
    # 여기 정의된 경로는 PWA 캐시에서 제외됩니다.
    # 일반적으로 이 값은 현재 웹사이트와 동일한 도메인 이름을 공유하는 다른 웹사이트의 `baseurl`입니다.
    deny_paths:
      # - "/example"  # `<SITE_URL>/example/*`에 일치하는 URL은 PWA 캐시에서 제외됩니다.

paginate: 10

# 사이트의 기본 URL
baseurl: ""

# ------------ 아래의 옵션은 수정하지 않는 것을 권장합니다 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 옵션 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # 기본 언어: 콘솔
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 여기에 빈 문자열은 프로젝트의 모든 파일을 의미합니다.
      type: posts
    values:
      layout: post
      comments: true # 게시물에서 댓글을 활성화.
      toc: true # 게시물에서 목차 열 표시.
      # 이 매개변수를 수정하지 마세요. 프로젝트 내 모든 다른 게시물 링크의 코드를 업데이트할 수 있는 자신이 있을 때만 수정하세요.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # `site.collections` 참조
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
